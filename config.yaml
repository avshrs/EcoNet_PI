econet:
    boudrate: 115200
    serial_file: /dev/ttyUSB0
    remove_lead_zero: 0

mqtt:
    ClientId: EcoMax920p1
    ServerIp: 192.168.1.111
    serverPort: 1883
    username: mqttuser
    password: mqttuser
    keepAliveTopic: EcoNet/Status
    keepAliveMsg: Online
 
econet_set:
    pub_huw_temp: EcoNet/set/huw/temp
    pub_huw_pump_mode: EcoNet/set/huw/pump_mode
    pub_huw_temp_hysteresis: EcoNet/set/huw/temp_hysteresis
